<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=main.html">
    <title>Learning with DUNESH</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .welcome-container {
            text-align: center;
        }
        
        h1 {
            color: cyan;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.5);
            margin: 0;
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid cyan;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: 1s spin linear infinite;
            margin-top: 50px;
           
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Learning with DUNESH</h1>
        <p>Your journey to mastering coding starts here!</p>
        <center> <div class="loader"></div></center>
    </div>
</body>
</html>
