<!--
tag selector
=> same styles for all instances of element/tag
Syn:-	tag-name{
			prop:value;
			.....
		}		
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex60</title>
	<meta charset="UTF-8">
	<style>
	  h2{
		color:yellow;
		background:blue;
	  }
	  img{
		width:150px;
		height:150px;
		border-radius:50%;
	  }
	</style>
  </head>
  <body>
	 <h3>demo on tag selector</h3>
	 <h2>apple</h2>
	 <h2>mango</h2>
	 <h2>orange</h2>
	 <h2>grape</h2>
	 <img src="images/baby.png">
	 <img src="images/girl.jpg">
	 <img src="images/rose.jpeg">	 
  </body>
</html>
