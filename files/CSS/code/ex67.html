<!-- flex model  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex67</title>
	<meta charset="UTF-8">
	<style>
	   #flex-box{
		 display:flex; 
		 border:2px solid;
		 width:70%;
		 justify-content:center;
	   }
	   #flex-box2{
	     display:flex;
 		 border:2px solid;
		 justify-content:space-evenly;
	   }	   
	</style>
  </head>
  <body>
	<h3>demo on flex box</h3>
	<!-- main container (flex box) -->
	<div id="flex-box">
	   <!-- sub containers (flex items) -->
	   <div>   <!-- content -->
		 Google
	   </div>
	   <div>Oracle</div>
       <div>Microsoft</div>
	   <div>AMD</div>
	   <div>Cisco</div>
	   <div>OpenText</div>
	</div>
	
	<br> <br>
	<!-- main container (flex box) -->
	<div id="flex-box2">
	   <!-- sub containers (flex items) -->
	   <div>Salesforce</div>
	   <div>XDP</div>
	   <div>HP</div>
	   <div>Intel</div>
	   <div>BlueYonder</div>
	   <div>CSE</div>  
	</div>
	
  </body>
</html>
