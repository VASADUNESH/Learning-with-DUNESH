<!-- example on CSS Properties  -->		
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex54</title>
	<link rel="icon" href="logo.webp">
	<meta charset="UTF-8">
	<style>
		input{
			accent-color:red;
		}
	</style>
  </head>
  <body>
	<h1>demo on hiding elements & accent-color</h1>

	<input type="radio" name="r" onchange="d.style.display='block'"><label>Show</label> &nbsp; &nbsp; 
	<input type="radio" name="r" onchange="d.style.display='none'"><label>Hide</label>
	<br>
	
 	<div id="d">		<!-- style="display:none;" -->
		<h2>Apple</h2>
		<span>Mango</span>
		<p>Orange</p>
	</div>
	

  </body>
</html>
