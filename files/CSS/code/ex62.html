<!--
class selector
=> 
Syn:-	.class-name{
			prop:value;
			.....
		}	
mapping
	<tag class="class-name">
	<tag class="class1  class2  class3...">
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex62</title>
	<meta charset="UTF-8">
	<style>
	  .c1{ background:cyan; }
	  .c2{ background:teal; }
	  .c3{ background:pink; }
	</style>
  </head>
  <body>
	 <h3>demo on class selector</h3>
	 <div class="c1">HTML</div>
	 <div class="c2">CSS</div>
	 <div class="c1">JavaScript</div>
	 <div class="c2">BootStrap</div>
	 <div class="c1">Angular</div>
	 
	 <span class="c3">ReactJS</span>
	 <p class="c3">NodeJS</p>
	 <a href="" class="c3">Google</a>
	 <br>
	 <input type="text" class="c3">	 
  </body>
</html>
