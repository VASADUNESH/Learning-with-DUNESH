<!--
id selector
=> 
Syn:-	#id-name{
			prop:value;
			.....
		}	
mapping
	<tag id="id-name">
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex61</title>
	<meta charset="UTF-8">
	<style>
		#id1{ color:red; }
		#id2{ color:blue; }
		#id3{ color:green; }
	</style>
  </head>
  <body>
	 <h3>demo on id selector</h3>
	 <h2 id="id1">Apple</h2>
	 <h2 id="id2">Mango</h2>
	 <h2 id="id3">Orange</h2>
	 
	 <h3 id="id1">Grape</h3>
	 <h1 id="id2 id3">Banana</h1>
  </body>
</html>
