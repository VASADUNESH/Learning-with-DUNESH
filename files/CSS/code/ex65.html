<!--
direct child selector
=> 
Syn:-	ptag > ctag{
			prop:value;
			.....
		}	
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex65</title>
	<meta charset="UTF-8">
	<style>
	  div > a{
	     color:red;
		 text-decoration:none;
	  }
	  ul > li > a{
		color:green;
	  }	  
	</style>
  </head>
  <body>
	<h3>demo on direct child selector</h3>
	<a href="">goto ex1</a> <br>
	<a href="">goto ex2</a> <br>
	<div>
		<a href="">goto ex11</a> <br>
		<a href="">goto ex12</a> <br>
		<p>
			<a href="">goto ex21</a> <br>
			<a href="">goto ex22</a> 
		</p>
	</div>
	
	<ul>
	  	<a href="">google</a>
		<li> <a href="">facebook</a> </li>
		<li> <a href="">youtube</a> </li>
	</ul>
  </body>
</html>
