<!-- example on CSS Properties  -->		
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ex52</title>
	<link rel="icon" href="logo.webp">
	<meta charset="UTF-8">
  </head>
  <body>
	<h1>demo on css list's</h1>
	<!-- decimal, upper-alpha, lower-alpha, upper-roman, lower-roman, disc, circle, square
			+
	lower-greek, decimal-leading-zero, none, 'text', telugu, tamil, kannada,... -->
	<ol style="list-style-type:telugu; ">
	  <li>HTML</li> <li>CSS</li> <li>JavaScript</li> 
	  <li>BootStrap</li>  <li>Angular</li> <li>ReactJS</li>
	</ol>
	
	<ul style="list-style-type:'&#9876;'; ">
	  <li>HTML</li> <li>CSS</li> <li>JavaScript</li> 
	  <li>BootStrap</li>  <li>Angular</li> <li>ReactJS</li>
	</ul>
	
	<ul style="list-style-image:url(images/rose.jpeg);">
	  <li>HTML</li> <li>CSS</li> <li>JavaScript</li> 
	</ul>
		 
	<ul>
	  <li style="list-style-type:'\1f34e';">Red Apple</li>
	  <li style="list-style-type:'\1f34d';">PineApple</li>
	  <li style="list-style-type:'\1f347';">Grapes</li>
	</ul>	
  </body>
</html>
